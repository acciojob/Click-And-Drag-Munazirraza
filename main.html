<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click and Drag Cubes</title>
  <style>
    .cube {
      width: 50px;
      height: 50px;
      background-color: red;
      margin: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="cube" id="cube1"></div>
  <div class="cube" id="cube2"></div>
  <div class="cube" id="cube3"></div>
  <div class="cube" id="cube4"></div>
  <div class="cube" id="cube5"></div>

  <script>
    let selectedCube = null;
    let offset = { x: 0, y: 0 };

    const cubes = document.querySelectorAll(".cube");

    cubes.forEach(cube => {
      cube.addEventListener("mousedown", (e) => {
        selectedCube = cube;
        offset.x = e.clientX - selectedCube.getBoundingClientRect().left;
        offset.y = e.clientY - selectedCube.getBoundingClientRect().top;

        // Set the cube's position to relative for smooth dragging
        selectedCube.style.position = "relative";
      });

      cube.addEventListener("mousemove", (e) => {
        if (selectedCube) {
          selectedCube.style.left = (e.clientX - offset.x) + "px";
          selectedCube.style.top = (e.clientY - offset.y) + "px";
        }
      });

      cube.addEventListener("mouseup", () => {
        selectedCube = null;
      });
    });
  </script>
</body>
</html>
